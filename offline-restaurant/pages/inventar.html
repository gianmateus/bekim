<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventar - Restaurant Management</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        .search-controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            align-items: center;
        }
        
        .search-input {
            flex: 1;
            min-width: 250px;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }
        
        .sort-select {
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            min-width: 200px;
        }
        
        .inventory-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .inventory-table th,
        .inventory-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #eee;
            font-size: 16px;
        }
        
        .inventory-table th {
            background: #34495e;
            color: white;
            font-weight: bold;
        }
        
        .inventory-table tr:hover {
            background: #f8f9fa;
        }
        
        .stock-input {
            width: 80px;
            padding: 8px;
            border: 2px solid #ddd;
            border-radius: 5px;
            text-align: center;
            font-size: 16px;
        }
        
        .status-indicator {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 10px;
        }
        
        .status-good { background: #27ae60; }
        .status-warning { background: #f39c12; }
        .status-critical { background: #e74c3c; }
        
        .action-buttons {
            display: flex;
            gap: 8px;
        }
        
        .btn-icon {
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .btn-edit {
            background: #3498db;
            color: white;
        }
        
        .btn-delete {
            background: #e74c3c;
            color: white;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
        }
        
        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        .modal h3 {
            margin-top: 0;
            color: #2c3e50;
            text-align: center;
            margin-bottom: 25px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #2c3e50;
        }
        
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }
        
        .modal-buttons {
            display: flex;
            gap: 10px;
            margin-top: 25px;
        }
        
        .modal-buttons button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
            font-style: italic;
        }
        
        .shopping-summary {
            background: #e8f5e8;
            border: 2px solid #27ae60;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
        }
        
        .shopping-summary h4 {
            margin: 0 0 10px 0;
            color: #27ae60;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>üì¶ Inventar</h1>
            <p>Produktbestand und Einkaufslisten verwalten</p>
        </div>
    </header>

    <div class="container">
        <!-- Navega√ß√£o -->
        <div class="nav-buttons">
            <button class="nav-button" onclick="navigateTo('dashboard')">
                <span class="icon">üè†</span>
                Dashboard
            </button>
            <button class="nav-button" onclick="navigateTo('kalender')">
                <span class="icon">üìÖ</span>
                Kalender
            </button>
        </div>

        <!-- Bot√£o principal para adicionar produto -->
        <div style="text-align: center; margin: 30px 0;">
            <button class="btn btn-success" onclick="openAddProductModal()" style="font-size: 20px; padding: 20px 40px;">
                <span class="icon">‚ûï</span>
                Neues Produkt hinzuf√ºgen
            </button>
        </div>

        <!-- Controles de busca e ordena√ß√£o -->
        <div class="card">
            <div class="search-controls">
                <input type="text" class="search-input" id="searchInput" placeholder="üîç Produkt suchen..." onkeyup="filterProducts()">
                <select class="sort-select" id="sortSelect" onchange="sortProducts()">
                    <option value="name">Nach Name sortieren</option>
                    <option value="need">Nach Bedarf sortieren</option>
                    <option value="stock">Nach Bestand sortieren</option>
                    <option value="status">Nach Status sortieren</option>
                </select>
            </div>
        </div>

        <!-- Bot√£o para gerar lista de compras -->
        <div style="text-align: center; margin: 20px 0;">
            <button class="btn btn-warning" onclick="generateShoppingList()" style="font-size: 18px; padding: 15px 30px;">
                <span class="icon">üõí</span>
                Einkaufsliste generieren
            </button>
        </div>

        <!-- Tabela de produtos -->
        <div class="card">
            <h2>Produktliste</h2>
            <div id="productsContainer">
                <div class="empty-state">
                    <p>Noch keine Produkte hinzugef√ºgt</p>
                    <p>Klicken Sie auf "Neues Produkt hinzuf√ºgen" um zu beginnen</p>
                </div>
            </div>
        </div>

        <!-- Modal para adicionar produto -->
        <div id="productModal" class="modal">
            <div class="modal-content">
                <h3 id="modalTitle">Neues Produkt hinzuf√ºgen</h3>
                <form id="productForm">
                    <input type="hidden" id="editProductId">
                    
                    <div class="form-group">
                        <label for="produktName">üè∑Ô∏è Produktname:</label>
                        <input type="text" id="produktName" required placeholder="z.B. Tomaten, Oliven√∂l...">
                    </div>
                    
                    <div class="form-group">
                        <label for="einheit">üì¶ Einheit:</label>
                        <select id="einheit" required>
                            <option value="">Bitte ausw√§hlen...</option>
                            <option value="kg">Kilogramm (kg)</option>
                            <option value="g">Gramm (g)</option>
                            <option value="L">Liter (L)</option>
                            <option value="ml">Milliliter (ml)</option>
                            <option value="St√ºck">St√ºck</option>
                            <option value="Paket">Paket</option>
                            <option value="Flasche">Flasche</option>
                            <option value="Dose">Dose</option>
                            <option value="Kasten">Kasten</option>
                            <option value="Beutel">Beutel</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="w√∂chentlicherBedarf">üîÅ W√∂chentlicher Bedarf:</label>
                        <input type="number" id="w√∂chentlicherBedarf" required min="0" step="0.1" placeholder="Menge pro Woche">
                    </div>
                    
                    <div class="form-group" id="currentStockGroup" style="display: none;">
                        <label for="aktuellerBestand">üìä Aktueller Bestand:</label>
                        <input type="number" id="aktuellerBestand" min="0" step="0.1" placeholder="Aktuelle Menge">
                    </div>
                    
                    <div class="modal-buttons">
                        <button type="submit" class="btn btn-success">
                            <span class="icon">‚úîÔ∏è</span>
                            <span id="submitButtonText">Hinzuf√ºgen</span>
                        </button>
                        <button type="button" class="btn" onclick="closeProductModal()">
                            <span class="icon">‚ùå</span>
                            Abbrechen
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="../js/eventBus.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/restaurant-header.js"></script>
    <script>
        // Inicializar p√°gina
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üîç DEBUG INVENTAR - Iniciando carregamento');
            
            // CORRIGIDO: Carregar dados ANTES de verificar sele√ß√£o
            loadDataFromStorage();
            
            console.log('üîç DEBUG INVENTAR - Ap√≥s loadDataFromStorage, currentRestaurant:', currentRestaurant);
            console.log('üîç DEBUG INVENTAR - appData keys:', Object.keys(appData || {}));
            console.log('üîç DEBUG INVENTAR - localStorage:', localStorage.getItem('selected_restaurant'));
            
            // Aguardar um pouco para garantir que os dados est√£o prontos
            setTimeout(() => {
                if (!checkRestaurantSelection()) {
                    console.log('‚ùå DEBUG INVENTAR - Falha na verifica√ß√£o de restaurante, redirecionando');
                    return;
                }
                
                if (!isRestaurantSelected()) {
                    console.log('‚ùå DEBUG INVENTAR - isRestaurantSelected retornou false, redirecionando');
                    return;
                }
                
                console.log('‚úÖ DEBUG INVENTAR - Restaurante selecionado, continuando inicializa√ß√£o');
                // updateRestaurantName() removido - esta p√°gina n√£o tem elemento #restaurantName
                initInventarPage();
                displayProducts();
            }, 100); // Aguardar para garantir que dados est√£o carregados
        });

        /**
         * Inicializa a p√°gina de invent√°rio
         */
        function initInventarPage() {
            // Event listener para formul√°rio
            document.getElementById('productForm').addEventListener('submit', handleProductFormSubmit);
            
            // Fechar modal ao clicar fora
            document.getElementById('productModal').addEventListener('click', function(e) {
                if (e.target === this) {
                    closeProductModal();
                }
            });
        }

        /**
         * Abre modal para adicionar produto
         */
        function openAddProductModal() {
            document.getElementById('modalTitle').textContent = 'Neues Produkt hinzuf√ºgen';
            document.getElementById('submitButtonText').textContent = 'Hinzuf√ºgen';
            document.getElementById('currentStockGroup').style.display = 'none';
            document.getElementById('editProductId').value = '';
            document.getElementById('productForm').reset();
            document.getElementById('produktName').focus();
            document.getElementById('productModal').style.display = 'block';
        }

        /**
         * Abre modal para editar produto
         */
        function openEditProductModal(productId) {
            const product = appData.inventory.find(p => p.id === productId);
            if (!product) return;

            document.getElementById('modalTitle').textContent = 'Produkt bearbeiten';
            document.getElementById('submitButtonText').textContent = 'Speichern';
            document.getElementById('currentStockGroup').style.display = 'block';
            document.getElementById('editProductId').value = productId;
            
            document.getElementById('produktName').value = product.produkt;
            document.getElementById('einheit').value = product.einheit;
            document.getElementById('w√∂chentlicherBedarf').value = product.w√∂chentlicherBedarf;
            document.getElementById('aktuellerBestand').value = product.aktuellerBestand || 0;
            
            document.getElementById('productModal').style.display = 'block';
        }

        /**
         * Fecha modal
         */
        function closeProductModal() {
            document.getElementById('productModal').style.display = 'none';
        }

        /**
         * Manipula envio do formul√°rio
         */
        function handleProductFormSubmit(e) {
            e.preventDefault();
            
            const editId = document.getElementById('editProductId').value;
            const productData = {
                produkt: document.getElementById('produktName').value.trim(),
                einheit: document.getElementById('einheit').value,
                w√∂chentlicherBedarf: parseFloat(document.getElementById('w√∂chentlicherBedarf').value),
                aktuellerBestand: parseFloat(document.getElementById('aktuellerBestand').value) || 0
            };

            if (editId) {
                // Editar produto existente
                updateInventoryProduct(editId, productData);
                showNotification('Produkt erfolgreich aktualisiert!', 'success');
            } else {
                // Adicionar novo produto
                addInventoryProduct(productData);
                showNotification('Produkt erfolgreich hinzugef√ºgt!', 'success');
            }

            closeProductModal();
            displayProducts();
        }

        /**
         * Adiciona produto ao invent√°rio
         */
        function addInventoryProduct(product) {
            const restaurantData = getCurrentRestaurantData();
            if (!restaurantData) return false;
            
            product.id = generateId();
            restaurantData.inventory.push(product);
            saveDataToStorage();
            return true;
        }

        /**
         * Atualiza produto no invent√°rio
         */
        function updateInventoryProduct(id, updates) {
            const restaurantData = getCurrentRestaurantData();
            if (!restaurantData) return false;
            
            const index = restaurantData.inventory.findIndex(p => p.id === id);
            if (index !== -1) {
                restaurantData.inventory[index] = { ...restaurantData.inventory[index], ...updates };
                saveDataToStorage();
                return true;
            }
            return false;
        }

        /**
         * Remove produto do invent√°rio
         */
        function removeInventoryProduct(id) {
            const restaurantData = getCurrentRestaurantData();
            if (!restaurantData) return false;
            
            const product = restaurantData.inventory.find(p => p.id === id);
            if (product && confirm(`M√∂chten Sie "${product.produkt}" wirklich l√∂schen?`)) {
                restaurantData.inventory = restaurantData.inventory.filter(p => p.id !== id);
                saveDataToStorage();
                displayProducts();
                showNotification('Produkt gel√∂scht!', 'info');
                return true;
            }
            return false;
        }

        /**
         * Atualiza estoque atual de um produto
         */
        function updateCurrentStock(id, newStock) {
            const restaurantData = getCurrentRestaurantData();
            if (!restaurantData) return false;
            
            const index = restaurantData.inventory.findIndex(p => p.id === id);
            if (index !== -1) {
                restaurantData.inventory[index].aktuellerBestand = parseFloat(newStock) || 0;
                saveDataToStorage();
                displayProducts();
                return true;
            }
            return false;
        }

        /**
         * Calcula status do estoque
         */
        function getStockStatus(product) {
            const needed = Math.max(0, product.w√∂chentlicherBedarf - (product.aktuellerBestand || 0));
            const percentage = (product.aktuellerBestand || 0) / product.w√∂chentlicherBedarf;
            
            if (percentage >= 1) {
                return { status: 'good', class: 'status-good', text: 'Ausreichend' };
            } else if (percentage >= 0.8) {
                return { status: 'warning', class: 'status-warning', text: 'Wenig verf√ºgbar' };
            } else {
                return { status: 'critical', class: 'status-critical', text: 'Kritisch niedrig' };
            }
        }

        /**
         * Exibe produtos na tabela
         */
        function displayProducts() {
            const container = document.getElementById('productsContainer');
            const restaurantData = getCurrentRestaurantData();
            
            if (!restaurantData || restaurantData.inventory.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <p>Noch keine Produkte hinzugef√ºgt</p>
                        <p>Klicken Sie auf "Neues Produkt hinzuf√ºgen" um zu beginnen</p>
                    </div>
                `;
                return;
            }

            let html = `
                <table class="inventory-table">
                    <thead>
                        <tr>
                            <th>Status</th>
                            <th>Produkt</th>
                            <th>Einheit</th>
                            <th>W√∂chentlicher Bedarf</th>
                            <th>Aktueller Bestand</th>
                            <th>Zu kaufen</th>
                            <th>Aktionen</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            let filteredProducts = [...restaurantData.inventory];
            
            // Aplicar filtro de busca
            const searchTerm = document.getElementById('searchInput')?.value.toLowerCase() || '';
            if (searchTerm) {
                filteredProducts = filteredProducts.filter(product => 
                    product.produkt.toLowerCase().includes(searchTerm)
                );
            }

            // Aplicar ordena√ß√£o
            const sortBy = document.getElementById('sortSelect')?.value || 'name';
            filteredProducts.sort((a, b) => {
                switch (sortBy) {
                    case 'name':
                        return a.produkt.localeCompare(b.produkt);
                    case 'need':
                        return b.w√∂chentlicherBedarf - a.w√∂chentlicherBedarf;
                    case 'stock':
                        return (b.aktuellerBestand || 0) - (a.aktuellerBestand || 0);
                    case 'status':
                        const statusA = getStockStatus(a).status;
                        const statusB = getStockStatus(b).status;
                        const priority = { critical: 0, warning: 1, good: 2 };
                        return priority[statusA] - priority[statusB];
                    default:
                        return 0;
                }
            });

            filteredProducts.forEach(product => {
                const status = getStockStatus(product);
                const zuKaufen = Math.max(0, product.w√∂chentlicherBedarf - (product.aktuellerBestand || 0));
                
                html += `
                    <tr>
                        <td>
                            <span class="status-indicator ${status.class}" title="${status.text}"></span>
                        </td>
                        <td><strong>${product.produkt}</strong></td>
                        <td>${product.einheit}</td>
                        <td>${product.w√∂chentlicherBedarf} ${product.einheit}</td>
                        <td>
                            <input type="number" 
                                   class="stock-input" 
                                   value="${product.aktuellerBestand || 0}" 
                                   min="0" 
                                   step="0.1"
                                   onchange="updateCurrentStock('${product.id}', this.value)">
                            ${product.einheit}
                        </td>
                        <td><strong>${zuKaufen.toFixed(1)} ${product.einheit}</strong></td>
                        <td>
                            <div class="action-buttons">
                                <button class="btn-icon btn-edit" onclick="openEditProductModal('${product.id}')" title="Bearbeiten">
                                    ‚úèÔ∏è
                                </button>
                                <button class="btn-icon btn-delete" onclick="removeInventoryProduct('${product.id}')" title="L√∂schen">
                                    üóëÔ∏è
                                </button>
                            </div>
                        </td>
                    </tr>
                `;
            });

            html += `
                    </tbody>
                </table>
            `;

            container.innerHTML = html;
        }

        /**
         * Filtra produtos por busca
         */
        function filterProducts() {
            displayProducts();
        }

        /**
         * Ordena produtos
         */
        function sortProducts() {
            displayProducts();
        }

        /**
         * Gera lista de compras
         */
        function generateShoppingList() {
            const restaurantData = getCurrentRestaurantData();
            if (!restaurantData) return;
            
            const shoppingItems = [];
            
            restaurantData.inventory.forEach(product => {
                const zuKaufen = Math.max(0, product.w√∂chentlicherBedarf - (product.aktuellerBestand || 0));
                if (zuKaufen > 0) {
                    shoppingItems.push({
                        produkt: product.produkt,
                        menge: parseFloat(zuKaufen.toFixed(1)),
                        einheit: product.einheit,
                        status: 'offen'
                    });
                }
            });

            if (shoppingItems.length === 0) {
                showNotification('Keine Produkte m√ºssen eingekauft werden!', 'info');
                return;
            }

            // Salvar lista de compras
            restaurantData.shopping = shoppingItems;
            saveDataToStorage();

            // Mostrar resumo
            const summary = document.createElement('div');
            summary.className = 'shopping-summary';
            summary.innerHTML = `
                <h4>üõí Einkaufsliste generiert!</h4>
                <p><strong>${shoppingItems.length} Artikel</strong> wurden zur Einkaufsliste hinzugef√ºgt:</p>
                <ul>
                    ${shoppingItems.map(item => `<li>${item.menge} ${item.einheit} ${item.produkt}</li>`).join('')}
                </ul>
                <p>Die Liste ist jetzt in der Seite "Eink√§ufe" verf√ºgbar.</p>
                <button class="btn btn-primary" onclick="navigateTo('einkaeufe')" style="margin-top: 10px;">
                    Zur Einkaufsliste gehen
                </button>
            `;

            // Inserir resumo antes da tabela
            const container = document.getElementById('productsContainer');
            container.parentNode.insertBefore(summary, container);

            // Remover resumo ap√≥s 10 segundos
            setTimeout(() => {
                if (summary.parentNode) {
                    summary.parentNode.removeChild(summary);
                }
            }, 10000);

            showNotification(`Einkaufsliste mit ${shoppingItems.length} Artikeln generiert!`, 'success');
        }
    </script>
</body>
</html>
