<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K√ºchenvorbereitung - Restaurant Management</title>
    <link rel="stylesheet" href="../css/style.css">
    <!-- Depend√™ncias removidas para funcionamento offline -->
    <style>
        .prep-header {
            background: linear-gradient(135deg, #ff7675, #e17055);
            color: white;
            padding: 30px 0;
            text-align: center;
            margin-bottom: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(255, 118, 117, 0.3);
        }

        .prep-header h1 {
            font-size: 2.5em;
            margin: 0;
            font-weight: 600;
        }

        .prep-header .restaurant-name {
            font-size: 1.3em;
            margin-top: 10px;
            opacity: 0.9;
        }

        .prep-dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .prep-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            text-align: center;
            border-left: 5px solid #ff7675;
            transition: transform 0.3s ease;
        }

        .prep-card:hover {
            transform: translateY(-5px);
        }

        .prep-card .card-icon {
            font-size: 3em;
            margin-bottom: 15px;
            color: #ff7675;
        }

        .prep-card .card-number {
            font-size: 2.5em;
            font-weight: bold;
            color: #2d3436;
            margin-bottom: 10px;
        }

        .prep-card .card-label {
            color: #636e72;
            font-weight: 500;
        }

        .controls-section {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 30px;
            align-items: center;
        }

        .search-container {
            flex: 1;
            min-width: 250px;
        }

        .search-input {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            border: 2px solid #ddd;
            border-radius: 10px;
            box-sizing: border-box;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 15px 25px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .btn-primary {
            background: #ff7675;
            color: white;
        }

        .btn-success {
            background: #4caf50;
            color: white;
        }

        .btn-warning {
            background: #ff9800;
            color: white;
        }

        .btn-danger {
            background: #f44336;
            color: white;
        }

        .btn-small {
            padding: 8px 15px;
            font-size: 14px;
            min-width: auto;
        }

        .prep-lists {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 25px;
        }

        .prep-column {
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .column-header {
            padding: 20px;
            color: white;
            font-weight: 600;
            font-size: 1.2em;
            text-align: center;
        }

        .column-header.to-do {
            background: linear-gradient(135deg, #e17055, #ff7675);
        }

        .column-header.in-progress {
            background: linear-gradient(135deg, #fdcb6e, #e17055);
        }

        .column-header.completed {
            background: linear-gradient(135deg, #00b894, #00cec9);
        }

        .prep-item {
            padding: 20px;
            border-bottom: 1px solid #eee;
            transition: background-color 0.3s ease;
        }

        .prep-item:hover {
            background-color: #f8f9fa;
        }

        .prep-item:last-child {
            border-bottom: none;
        }

        .item-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 10px;
        }

        .item-title {
            font-size: 18px;
            font-weight: 600;
            color: #2d3436;
            flex: 1;
        }

        .item-priority {
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .priority-high {
            background: #ffcccb;
            color: #c0392b;
        }

        .priority-medium {
            background: #ffe4b5;
            color: #e67e22;
        }

        .priority-low {
            background: #d5f4e6;
            color: #27ae60;
        }

        .item-description {
            color: #636e72;
            margin-bottom: 10px;
            line-height: 1.4;
        }

        .item-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 15px;
            font-size: 14px;
        }

        .meta-item {
            background: #f1f2f6;
            padding: 4px 8px;
            border-radius: 10px;
            color: #636e72;
        }

        .item-actions {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            animation: fadeIn 0.3s ease;
        }

        .modal-content {
            background-color: white;
            margin: 2% auto;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            animation: slideDown 0.3s ease;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .modal-header h2 {
            margin: 0;
            color: #333;
            font-size: 1.8em;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 28px;
            cursor: pointer;
            color: #999;
            padding: 0;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            background: #f0f0f0;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
            font-size: 16px;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #ff7675;
            box-shadow: 0 0 0 3px rgba(255, 118, 117, 0.1);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #636e72;
        }

        .empty-state i {
            font-size: 3em;
            margin-bottom: 15px;
            color: #ddd;
        }

        .empty-state h4 {
            margin-bottom: 10px;
            color: #2d3436;
        }

        .filter-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .filter-tab {
            padding: 10px 20px;
            border: 2px solid #ddd;
            background: white;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .filter-tab.active {
            background: #ff7675;
            color: white;
            border-color: #ff7675;
        }

        @media (max-width: 768px) {
            .prep-lists {
                grid-template-columns: 1fr;
            }

            .controls-section {
                flex-direction: column;
            }

            .action-buttons {
                width: 100%;
                justify-content: center;
            }

            .prep-header h1 {
                font-size: 2em;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .prep-dashboard {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 10px;
            color: white;
            font-weight: 600;
            z-index: 1000;
            animation: slideIn 0.3s ease;
        }

        .notification-success { background: #4caf50; }
        .notification-error { background: #f44336; }
        .notification-info { background: #2196f3; }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="prep-header">
            <h1><i class="fas fa-utensils"></i> K√ºchenvorbereitung</h1>
            <div class="restaurant-name" id="restaurantName">f√ºr Restaurant</div>
        </div>

        <!-- Dashboard -->
        <div class="prep-dashboard">
            <div class="prep-card">
                <div class="card-icon">üìã</div>
                <div class="card-number" id="totalTasks">0</div>
                <div class="card-label">Gesamt Aufgaben</div>
            </div>
            <div class="prep-card">
                <div class="card-icon">‚è≥</div>
                <div class="card-number" id="pendingTasks">0</div>
                <div class="card-label">Zu erledigen</div>
            </div>
            <div class="prep-card">
                <div class="card-icon">üîÑ</div>
                <div class="card-number" id="inProgressTasks">0</div>

            </div>
            <div class="prep-card">
                <div class="card-icon">‚úÖ</div>
                <div class="card-number" id="completedTasks">0</div>

            </div>
        </div>

        <!-- Controls -->
        <div class="controls-section">
            <div class="search-container">
                <input type="text" class="search-input" id="searchInput" placeholder="üîç Aufgabe suchen...">
            </div>
            
            <div class="action-buttons">
                <button class="btn btn-primary" onclick="openPrepModal()">
                    <i class="fas fa-plus"></i> Neue Aufgabe
                </button>
                <button class="btn btn-success" onclick="completeAllPending()">
                    <i class="fas fa-check-double"></i> Alle abschlie√üen
                </button>
            </div>
        </div>

        <!-- Filters -->
        <div class="filter-tabs">
            <div class="filter-tab active" data-filter="all">Alle Aufgaben</div>
            <div class="filter-tab" data-filter="high">Hohe Priorit√§t</div>
            <div class="filter-tab" data-filter="medium">Mittlere Priorit√§t</div>

        <!-- Prep Lists -->
        <div class="prep-lists">

            <div class="prep-column">

                </div>

            <!-- Completed Column -->
            <div class="prep-column">

        <div id="prepModal" class="modal">

                <form id="prepForm">

                        <input type="text" id="taskTitle" name="title" required placeholder="z.B. Gem√ºse schneiden, So√üe vorbereiten...">
                    </div>

                    <div class="form-group">
                        <label for="taskDescription">üìù Beschreibung</label>
                        <textarea id="taskDescription" name="description" rows="3" placeholder="Detaillierte Anweisungen..."></textarea>
                    </div>

                    <div class="form-row">
                        <div class="form-group">

                            <select id="taskPriority" name="priority" required>
                                <option value="">Priorit√§t w√§hlen</option>

                                <option value="Vorbereitung">Vorbereitung</option>

                            <input type="number" id="estimatedTime" name="estimatedTime" min="1" placeholder="z.B. 30">
                        </div>

                        <div class="form-group">
                            <label for="assignedTo">üë§ Zugewiesen an</label>

                        </div>
                    </div>

                    <div style="margin-top: 30px; text-align: center;">

                            <i class="fas fa-times"></i> Abbrechen
                        </button>

                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Navigation -->
        <div class="navigation-buttons">
            <button class="nav-btn" onclick="navigateTo('dashboard')">
                <i class="fas fa-tachometer-alt"></i>
                Dashboard
            </button>
            <button class="nav-btn" onclick="navigateTo('personal')">
                <i class="fas fa-users"></i>
                Mitarbeiter
            </button>
            <button class="nav-btn" onclick="navigateTo('inventar')">
                <i class="fas fa-boxes"></i>
                Inventar
            </button>
            <button class="nav-btn" onclick="navigateTo('settings')">
                <i class="fas fa-cog"></i>
                Einstellungen
            </button>

    </div>

    <script src="../js/eventBus.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/restaurant-header.js"></script>
    <script>
        let currentEditId = null;
        let currentFilter = 'all';

        // Inicializa√ß√£o
        document.addEventListener('DOMContentLoaded', function() {
            // CORRIGIDO: Carregar dados ANTES de verificar sele√ß√£o
            loadDataFromStorage();
            
            checkRestaurantSelection();
            if (isRestaurantSelected()) {
                updateRestaurantName();
                loadPreparations();
                updateDashboard();
                setupEventListeners();
            }
        });

        function setupEventListeners() {
            // Search input
            document.getElementById('searchInput').addEventListener('input', function() {
                loadPreparations();
            });

            // Filter tabs
            document.querySelectorAll('.filter-tab').forEach(tab => {
                tab.addEventListener('click', function() {
                    document.querySelectorAll('.filter-tab').forEach(t => t.classList.remove('active'));
                    this.classList.add('active');
                    currentFilter = this.dataset.filter;
                    loadPreparations();
                });
            });

            // Form submit
            document.getElementById('prepForm').addEventListener('submit', function(e) {
                e.preventDefault();
                savePreparation();
            });

            // Close modal on outside click
            document.getElementById('prepModal').addEventListener('click', function(e) {
                if (e.target === this) {
                    closePrepModal();
                }
            });
        }

        function updateRestaurantName() {
            const restaurantName = getCurrentRestaurantName();
            document.getElementById('restaurantName').textContent = `f√ºr ${restaurantName}`;
        }

        function updateDashboard() {
            const restaurantData = getCurrentRestaurantData();
            if (!restaurantData) return;

            const preparations = restaurantData.preparations || [];
            const stats = {
                total: preparations.length,
                pending: preparations.filter(p => p.status === 'pending').length,
                inProgress: preparations.filter(p => p.status === 'in-progress').length,
                completed: preparations.filter(p => p.status === 'completed').length
            };

            document.getElementById('totalTasks').textContent = stats.total;
            document.getElementById('pendingTasks').textContent = stats.pending;
            document.getElementById('inProgressTasks').textContent = stats.inProgress;
            document.getElementById('completedTasks').textContent = stats.completed;
        }

        function loadPreparations() {
            const restaurantData = getCurrentRestaurantData();
            if (!restaurantData) return;

            let preparations = restaurantData.preparations || [];
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();

            // Apply filters
            if (currentFilter !== 'all') {
                preparations = preparations.filter(prep => prep.priority === currentFilter);
            }

            if (searchTerm) {
                preparations = preparations.filter(prep => 
                    prep.title.toLowerCase().includes(searchTerm) ||
                    (prep.description && prep.description.toLowerCase().includes(searchTerm)) ||
                    (prep.category && prep.category.toLowerCase().includes(searchTerm))
                );
            }

            // Group by status
            const pending = preparations.filter(p => p.status === 'pending');
            const inProgress = preparations.filter(p => p.status === 'in-progress');
            const completed = preparations.filter(p => p.status === 'completed');

            renderTaskList('todoList', pending);
            renderTaskList('inProgressList', inProgress);
            renderTaskList('completedList', completed);

            updateDashboard();
        }

        function renderTaskList(containerId, tasks) {
            const container = document.getElementById(containerId);
            
            if (tasks.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-inbox"></i>
                        <h4>Keine Aufgaben</h4>
                        <p>Hier erscheinen die Aufgaben</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = tasks.map(task => {
                const priorityClass = `priority-${task.priority}`;
                const priorityText = {
                    'high': 'Hoch',
                    'medium': 'Mittel',
                    'low': 'Niedrig'
                }[task.priority] || task.priority;

                const statusActions = getStatusActions(task);

                return `
                    <div class="prep-item">
                        <div class="item-header">
                            <div class="item-title">${task.title}</div>
                            <div class="item-priority ${priorityClass}">${priorityText}</div>
                        </div>
                        
                        ${task.description ? `<div class="item-description">${task.description}</div>` : ''}
                        
                        <div class="item-meta">
                            ${task.category ? `<span class="meta-item">üè∑Ô∏è ${task.category}</span>` : ''}
                            ${task.estimatedTime ? `<span class="meta-item">‚è±Ô∏è ${task.estimatedTime} Min</span>` : ''}
                            ${task.assignedTo ? `<span class="meta-item">üë§ ${task.assignedTo}</span>` : ''}
                            <span class="meta-item">üìÖ ${formatDate(task.createdAt || new Date())}</span>
                        </div>
                        
                        <div class="item-actions">
                            ${statusActions}
                            <button class="btn btn-warning btn-small" onclick="editPreparation('${task.id}')">
                                <i class="fas fa-edit"></i> Bearbeiten
                            </button>
                            <button class="btn btn-danger btn-small" onclick="deletePreparation('${task.id}', '${task.title}')">
                                <i class="fas fa-trash"></i> L√∂schen
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function getStatusActions(task) {
            switch (task.status) {
                case 'pending':
                    return `<button class="btn btn-primary btn-small" onclick="changeTaskStatus('${task.id}', 'in-progress')">
                        <i class="fas fa-play"></i> Starten
                    </button>`;
                case 'in-progress':
                    return `
                        <button class="btn btn-success btn-small" onclick="changeTaskStatus('${task.id}', 'completed')">
                            <i class="fas fa-check"></i> Abschlie√üen
                        </button>
                        <button class="btn btn-warning btn-small" onclick="changeTaskStatus('${task.id}', 'pending')">
                            <i class="fas fa-pause"></i> Pausieren
                        </button>
                    `;
                case 'completed':
                    return `<button class="btn btn-primary btn-small" onclick="changeTaskStatus('${task.id}', 'pending')">
                        <i class="fas fa-undo"></i> Zur√ºcksetzen
                    </button>`;
                default:
                    return '';
            }
        }

        function openPrepModal(preparation = null) {
            currentEditId = preparation ? preparation.id : null;
            const modal = document.getElementById('prepModal');
            const modalTitle = document.getElementById('modalTitle');
            const form = document.getElementById('prepForm');

            modalTitle.textContent = preparation ? 'Aufgabe bearbeiten' : 'Neue Aufgabe hinzuf√ºgen';
            
            if (preparation) {
                document.getElementById('taskTitle').value = preparation.title || '';
                document.getElementById('taskDescription').value = preparation.description || '';
                document.getElementById('taskPriority').value = preparation.priority || '';
                document.getElementById('taskCategory').value = preparation.category || '';
                document.getElementById('estimatedTime').value = preparation.estimatedTime || '';
                document.getElementById('assignedTo').value = preparation.assignedTo || '';
            } else {
                form.reset();
            }

            modal.style.display = 'block';
            setTimeout(() => {
                document.getElementById('taskTitle').focus();
            }, 100);
        }

        function closePrepModal() {
            document.getElementById('prepModal').style.display = 'none';
            currentEditId = null;
        }

        function savePreparation() {
            const form = document.getElementById('prepForm');
            const formData = new FormData(form);
            
            const preparationData = {
                title: formData.get('title').trim(),
                description: formData.get('description').trim(),
                priority: formData.get('priority'),
                category: formData.get('category'),
                estimatedTime: formData.get('estimatedTime') ? parseInt(formData.get('estimatedTime')) : null,
                assignedTo: formData.get('assignedTo').trim(),
                status: 'pending',
                createdAt: new Date().toISOString()
            };

            if (!preparationData.title || !preparationData.priority) {
                showNotification('Bitte f√ºllen Sie alle Pflichtfelder aus', 'error');
                return;
            }

            let success = false;
            if (currentEditId) {
                success = updatePreparation(currentEditId, preparationData);
                showNotification(success ? 'Aufgabe erfolgreich aktualisiert' : 'Fehler beim Aktualisieren', success ? 'success' : 'error');
            } else {
                success = addPreparation(preparationData);
                showNotification(success ? 'Aufgabe erfolgreich hinzugef√ºgt' : 'Fehler beim Hinzuf√ºgen', success ? 'success' : 'error');
            }

            if (success) {
                closePrepModal();
                loadPreparations();
            }
        }

        function editPreparation(id) {
            const restaurantData = getCurrentRestaurantData();
            if (!restaurantData) return;

            const preparation = restaurantData.preparations.find(prep => prep.id === id);
            if (preparation) {
                openPrepModal(preparation);
            }
        }

        function deletePreparation(id, title) {
            if (confirm(`M√∂chten Sie die Aufgabe "${title}" wirklich l√∂schen?`)) {
                if (removePreparation(id)) {
                    showNotification('Aufgabe erfolgreich gel√∂scht', 'success');
                    loadPreparations();
                } else {
                    showNotification('Fehler beim L√∂schen der Aufgabe', 'error');
                }
            }
        }

        function changeTaskStatus(id, newStatus) {
            if (updatePreparation(id, { status: newStatus })) {
                showNotification('Status erfolgreich ge√§ndert', 'success');
                loadPreparations();
            } else {
                showNotification('Fehler beim √Ñndern des Status', 'error');
            }
        }

        function completeAllPending() {
            const restaurantData = getCurrentRestaurantData();
            if (!restaurantData) return;

            const pendingTasks = restaurantData.preparations.filter(p => p.status === 'pending');
            
            if (pendingTasks.length === 0) {
                showNotification('Keine offenen Aufgaben vorhanden', 'info');
                return;
            }

            if (confirm(`M√∂chten Sie wirklich alle ${pendingTasks.length} offenen Aufgaben als abgeschlossen markieren?`)) {
                let updated = 0;
                pendingTasks.forEach(task => {
                    if (updatePreparation(task.id, { status: 'completed' })) {
                        updated++;
                    }
                });

                showNotification(`${updated} Aufgaben als abgeschlossen markiert`, 'success');
                loadPreparations();
            }
        }

        // Preparation management functions
        function addPreparation(preparation) {
            const restaurantData = getCurrentRestaurantData();
            if (!restaurantData) return false;
            
            if (!restaurantData.preparations) {
                restaurantData.preparations = [];
            }
            
            preparation.id = generateId();
            restaurantData.preparations.push(preparation);
            saveDataToStorage();
            return true;
        }

        function removePreparation(id) {
            const restaurantData = getCurrentRestaurantData();
            if (!restaurantData) return false;
            
            if (!restaurantData.preparations) return false;
            
            restaurantData.preparations = restaurantData.preparations.filter(prep => prep.id !== id);
            saveDataToStorage();
            return true;
        }

        function updatePreparation(id, updates) {
            const restaurantData = getCurrentRestaurantData();
            if (!restaurantData) return false;
            
            if (!restaurantData.preparations) return false;
            
            const index = restaurantData.preparations.findIndex(prep => prep.id === id);
            if (index !== -1) {
                restaurantData.preparations[index] = { ...restaurantData.preparations[index], ...updates };
                saveDataToStorage();
                return true;
            }
            return false;
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape' && document.getElementById('prepModal').style.display === 'block') {
                closePrepModal();
            }
            if (e.ctrlKey && e.key === 'n') {
                e.preventDefault();
                openPrepModal();
            }
        });
    </script>
</body>
