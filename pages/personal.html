<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mitarbeiterverwaltung - Restaurant Management</title>
    <link rel="stylesheet" href="../css/style.css">
    <!-- Depend√™ncias removidas para funcionamento offline -->
    <style>
        .personal-header {
            background: linear-gradient(135deg, #9c88ff, #8c7ae6);
            color: white;
            padding: 30px 0;
            text-align: center;
            margin-bottom: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(156, 136, 255, 0.3);
        }

        .personal-header h1 {
            font-size: 2.5em;
            margin: 0;
            font-weight: 600;
        }

        .personal-header .restaurant-name {
            font-size: 1.3em;
            margin-top: 10px;
            opacity: 0.9;
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: center;
            border-left: 5px solid #9c88ff;
        }

        .stat-card .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 5px;
            color: #9c88ff;
        }

        .controls-section {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 30px;
            align-items: center;
        }

        .search-container {
            flex: 1;
            min-width: 250px;
        }

        .search-input {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            border: 2px solid #ddd;
            border-radius: 10px;
            box-sizing: border-box;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 15px 25px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .btn-primary {
            background: #9c88ff;
            color: white;
        }

        .btn-success {
            background: #4caf50;
            color: white;
        }

        .btn-warning {
            background: #ff9800;
            color: white;
        }

        .btn-danger {
            background: #f44336;
            color: white;
        }

        .btn-small {
            padding: 8px 15px;
            font-size: 14px;
            min-width: auto;
        }

        .employee-list {
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .employee-item {
            display: grid;
            grid-template-columns: auto 1fr auto;
            gap: 20px;
            padding: 25px;
            border-bottom: 1px solid #eee;
            align-items: center;
            transition: background-color 0.3s ease;
        }

        .employee-item:hover {
            background-color: #f8f9fa;
        }

        .employee-item:last-child {
            border-bottom: none;
        }

        .employee-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #9c88ff, #8c7ae6);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }

        .employee-info {
            flex: 1;
        }

        .employee-name {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .employee-role {
            font-size: 16px;
            color: #666;
            margin-bottom: 8px;
        }

        .employee-schedule {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 8px;
        }

        .work-days {
            background: #e3f2fd;
            color: #1976d2;
            padding: 4px 8px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: 500;
        }

        .work-hours {
            background: #f3e5f5;
            color: #7b1fa2;
            padding: 4px 8px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: 500;
        }

        .weekly-hours {
            background: #e8f5e8;
            color: #2e7d32;
            padding: 4px 8px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: 500;
        }

        .employee-actions {
            display: flex;
            gap: 10px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            animation: fadeIn 0.3s ease;
        }

        .modal-content {
            background-color: white;
            margin: 2% auto;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            animation: slideDown 0.3s ease;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .modal-header h2 {
            margin: 0;
            color: #333;
            font-size: 1.8em;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 28px;
            cursor: pointer;
            color: #999;
            padding: 0;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            background: #f0f0f0;
            color: #333;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
            font-size: 16px;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #9c88ff;
            box-shadow: 0 0 0 3px rgba(156, 136, 255, 0.1);
        }

        .checkbox-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px;
            border: 2px solid #eee;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .checkbox-item:hover {
            border-color: #9c88ff;
            background: #f8f7ff;
        }

        .checkbox-item input[type="checkbox"] {
            width: 18px;
            height: 18px;
            margin: 0;
        }

        .checkbox-item input[type="checkbox"]:checked + label {
            color: #9c88ff;
            font-weight: 600;
        }

        .checkbox-item label {
            margin: 0;
            cursor: pointer;
            font-size: 14px;
        }

        .filter-section {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-select {
            padding: 10px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            background: white;
        }

        .empty-state {
            text-align: center;
            padding: 60px 30px;
            color: #666;
        }

        .empty-state i {
            font-size: 4em;
            margin-bottom: 20px;
            color: #ddd;
        }

        .empty-state h3 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .low-hours-warning {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            color: #856404;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
            margin-top: 5px;
        }

        @media (max-width: 768px) {
            .employee-item {
                grid-template-columns: 1fr;
                gap: 15px;
                text-align: center;
            }

            .employee-actions {
                justify-content: center;
            }

            .controls-section {
                flex-direction: column;
            }

            .action-buttons {
                width: 100%;
                justify-content: center;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }

            .personal-header h1 {
                font-size: 2em;
            }

            .checkbox-group {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 10px;
            color: white;
            font-weight: 600;
            z-index: 1000;
            animation: slideIn 0.3s ease;
        }

        .notification-success { background: #4caf50; }
        .notification-error { background: #f44336; }
        .notification-info { background: #2196f3; }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="personal-header">
            <h1><i class="fas fa-users"></i> Mitarbeiterverwaltung</h1>
            <div class="restaurant-name" id="restaurantName">f√ºr Restaurant</div>
        </div>

        <!-- Estat√≠sticas -->
        <div class="stats-container" id="statsContainer">
            <!-- Stats will be dynamically populated -->
        </div>

        <!-- Controles -->
        <div class="controls-section">
            <div class="search-container">
                <input type="text" class="search-input" id="searchInput" placeholder="üîç Mitarbeiter suchen...">
            </div>
            
            <div class="action-buttons">
                <button class="btn btn-primary" onclick="openEmployeeModal()">
                    <i class="fas fa-user-plus"></i> Neuen Mitarbeiter hinzuf√ºgen
                </button>
                <button class="btn btn-warning" onclick="exportEmployeesToPDF()">
                    <i class="fas fa-file-pdf"></i> PDF exportieren
                </button>
            </div>
        </div>

        <!-- Filtros -->
        <div class="filter-section">
            <label>Filter nach Rolle:</label>
            <select id="roleFilter" class="filter-select">
                <option value="">Alle Rollen</option>
            </select>
            
            <label>Sortieren nach:</label>
            <select id="sortSelect" class="filter-select">
                <option value="name">Name</option>
                <option value="role">Rolle</option>
                <option value="hours">Wochenstunden</option>
            </select>
        </div>

        <!-- Lista de Funcion√°rios -->
        <div class="employee-list" id="employeeList">
            <!-- Employees will be dynamically populated -->
        </div>

        <!-- Modal para adicionar/editar funcion√°rio -->
        <div id="employeeModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 id="modalTitle">Neuen Mitarbeiter hinzuf√ºgen</h2>
                    <button class="close-btn" onclick="closeEmployeeModal()">&times;</button>
                </div>

                <form id="employeeForm">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="employeeName">üë§ Name *</label>
                            <input type="text" id="employeeName" name="name" required>
                        </div>

                        <div class="form-group">
                            <label for="employeeRole">üßæ Rolle *</label>
                            <select id="employeeRole" name="rolle" required>
                                <option value="">Rolle ausw√§hlen</option>
                                <option value="Koch">Koch</option>
                                <option value="Sous-Chef">Sous-Chef</option>
                                <option value="Service">Service</option>
                                <option value="Kellner">Kellner</option>
                                <option value="Barkeeper">Barkeeper</option>
                                <option value="Reinigung">Reinigung</option>
                                <option value="Manager">Manager</option>
                                <option value="Aushilfe">Aushilfe</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="startTime">‚è∞ Startzeit *</label>
                            <input type="time" id="startTime" name="startzeit" required>
                        </div>

                        <div class="form-group">
                            <label for="endTime">‚è∞ Endzeit *</label>
                            <input type="time" id="endTime" name="endzeit" required>
                        </div>

                        <div class="form-group">
                            <label for="hourlyWageBrutto">üí∞ Stundenlohn (Brutto) *</label>
                            <input type="number" id="hourlyWageBrutto" name="stundenlohn_brutto" step="0.01" min="0" placeholder="z.B. 15.50" required>
                            <small style="color: #666; display: block; margin-top: 5px;">‚Ç¨ pro Stunde (vor Steuern)</small>
                        </div>

                        <div class="form-group">
                            <label for="hourlyWageNetto">üíµ Stundenlohn (Netto) *</label>
                            <input type="number" id="hourlyWageNetto" name="stundenlohn_netto" step="0.01" min="0" placeholder="z.B. 12.40" required>
                            <small style="color: #666; display: block; margin-top: 5px;">‚Ç¨ pro Stunde (nach Steuern)</small>
                        </div>

                        <div class="form-group full-width">
                            <label>üóìÔ∏è Arbeitstage *</label>
                            <div class="checkbox-group">
                                <div class="checkbox-item">
                                    <input type="checkbox" id="montag" name="arbeitstage" value="Montag">
                                    <label for="montag">Montag</label>
                                </div>
                                <div class="checkbox-item">
                                    <input type="checkbox" id="dienstag" name="arbeitstage" value="Dienstag">
                                    <label for="dienstag">Dienstag</label>
                                </div>
                                <div class="checkbox-item">
                                    <input type="checkbox" id="mittwoch" name="arbeitstage" value="Mittwoch">
                                    <label for="mittwoch">Mittwoch</label>
                                </div>
                                <div class="checkbox-item">
                                    <input type="checkbox" id="donnerstag" name="arbeitstage" value="Donnerstag">
                                    <label for="donnerstag">Donnerstag</label>
                                </div>
                                <div class="checkbox-item">
                                    <input type="checkbox" id="freitag" name="arbeitstage" value="Freitag">
                                    <label for="freitag">Freitag</label>
                                </div>
                                <div class="checkbox-item">
                                    <input type="checkbox" id="samstag" name="arbeitstage" value="Samstag">
                                    <label for="samstag">Samstag</label>
                                </div>
                                <div class="checkbox-item">
                                    <input type="checkbox" id="sonntag" name="arbeitstage" value="Sonntag">
                                    <label for="sonntag">Sonntag</label>
                                </div>
                            </div>
                        </div>

                        <div class="form-group full-width">
                            <label for="employeeNotes">üìù Notizen</label>
                            <textarea id="employeeNotes" name="notizen" rows="3" placeholder="Zus√§tzliche Informationen √ºber den Mitarbeiter..."></textarea>
                        </div>
                    </div>

                    <div style="margin-top: 30px; text-align: center;">
                        <button type="button" class="btn" onclick="closeEmployeeModal()" style="background: #6c757d; color: white; margin-right: 15px;">
                            <i class="fas fa-times"></i> Abbrechen
                        </button>
                        <button type="submit" class="btn btn-success">
                            <i class="fas fa-save"></i> Speichern
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Navigation -->
        <div class="navigation-buttons">
            <button class="nav-btn" onclick="navigateTo('dashboard')">
                <i class="fas fa-tachometer-alt"></i>
                Dashboard
            </button>
            <button class="nav-btn" onclick="navigateTo('inventar')">
                <i class="fas fa-boxes"></i>
                Inventar
            </button>
            <button class="nav-btn" onclick="navigateTo('konten')">
                <i class="fas fa-euro-sign"></i>
                Finanzen
            </button>
            <button class="nav-btn" onclick="navigateTo('settings')">
                <i class="fas fa-cog"></i>
                Einstellungen
            </button>
        </div>
    </div>

    <script src="../js/eventBus.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/restaurant-header.js"></script>
    <script>
        let currentEditId = null;
        let currentFilter = '';
        let currentSort = 'name';

        // Inicializa√ß√£o
        document.addEventListener('DOMContentLoaded', function() {
            // CORRIGIDO: Carregar dados ANTES de verificar sele√ß√£o
            loadDataFromStorage();
            
            checkRestaurantSelection();
            if (isRestaurantSelected()) {
                updateRestaurantName();
                loadEmployeeList();
                updateStats();
                setupEventListeners();
                populateRoleFilter();
            }
        });

        function setupEventListeners() {
            // Search input
            document.getElementById('searchInput').addEventListener('input', function() {
                filterAndDisplayEmployees();
            });

            // Filter select
            document.getElementById('roleFilter').addEventListener('change', function() {
                currentFilter = this.value;
                filterAndDisplayEmployees();
            });

            // Sort select
            document.getElementById('sortSelect').addEventListener('change', function() {
                currentSort = this.value;
                filterAndDisplayEmployees();
            });

            // Form submit
            document.getElementById('employeeForm').addEventListener('submit', function(e) {
                e.preventDefault();
                saveEmployee();
            });

            // Close modal on outside click
            document.getElementById('employeeModal').addEventListener('click', function(e) {
                if (e.target === this) {
                    closeEmployeeModal();
                }
            });
        }

        function updateRestaurantName() {
            const restaurantName = getCurrentRestaurantName();
            document.getElementById('restaurantName').textContent = `f√ºr ${restaurantName}`;
        }

        function updateStats() {
            const stats = getEmployeeStats();
            const container = document.getElementById('statsContainer');
            
            container.innerHTML = `
                <div class="stat-card">
                    <div class="stat-number">${stats.total}</div>
                    <div>Gesamt Mitarbeiter</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${Math.round(stats.totalHours)}</div>
                    <div>Wochenstunden Total</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${Object.keys(stats.roles).length}</div>
                    <div>Verschiedene Rollen</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${stats.total > 0 ? Math.round(stats.totalHours / stats.total) : 0}</div>
                    <div>‚åÄ Stunden/Mitarbeiter</div>
                </div>
            `;
        }

        function populateRoleFilter() {
            const restaurantData = getCurrentRestaurantData();
            if (!restaurantData) return;

            const roles = [...new Set(restaurantData.employees.map(emp => emp.rolle))].sort();
            const roleFilter = document.getElementById('roleFilter');
            
            // Clear existing options except "Alle Rollen"
            roleFilter.innerHTML = '<option value="">Alle Rollen</option>';
            
            roles.forEach(role => {
                const option = document.createElement('option');
                option.value = role;
                option.textContent = role;
                roleFilter.appendChild(option);
            });
        }

        function loadEmployeeList() {
            filterAndDisplayEmployees();
        }

        function filterAndDisplayEmployees() {
            const restaurantData = getCurrentRestaurantData();
            if (!restaurantData) return;

            let employees = [...restaurantData.employees];
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();

            // Apply role filter
            if (currentFilter) {
                employees = employees.filter(emp => emp.rolle === currentFilter);
            }

            // Apply search filter
            if (searchTerm) {
                employees = employees.filter(emp => 
                    emp.name.toLowerCase().includes(searchTerm) ||
                    emp.rolle.toLowerCase().includes(searchTerm)
                );
            }

            // Apply sorting
            employees.sort((a, b) => {
                switch (currentSort) {
                    case 'name':
                        return a.name.localeCompare(b.name);
                    case 'role':
                        return a.rolle.localeCompare(b.rolle);
                    case 'hours':
                        return calculateWeeklyHours(b) - calculateWeeklyHours(a);
                    default:
                        return 0;
                }
            });

            displayEmployees(employees);
        }

        function displayEmployees(employees) {
            const container = document.getElementById('employeeList');
            
            if (employees.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-users"></i>
                        <h3>Keine Mitarbeiter gefunden</h3>
                        <p>F√ºgen Sie Ihren ersten Mitarbeiter hinzu oder √§ndern Sie die Suchkriterien.</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = employees.map(emp => {
                const weeklyHours = calculateWeeklyHours(emp);
                const daysAbbr = getDaysAbbreviation(emp.arbeitstage);
                const avatar = emp.name.charAt(0).toUpperCase();
                const lowHours = weeklyHours < 10;

                return `
                    <div class="employee-item">
                        <div class="employee-avatar">${avatar}</div>
                        
                        <div class="employee-info">
                            <div class="employee-name">${emp.name}</div>
                            <div class="employee-role">${emp.rolle}</div>
                            <div class="employee-schedule">
                                <span class="work-days">${daysAbbr}</span>
                                <span class="work-hours">${emp.startzeit} - ${emp.endzeit}</span>
                                <span class="weekly-hours">${weeklyHours.toFixed(1)} Stunden/Woche</span>
                            </div>
                            ${emp.stundenlohn_brutto ? `
                                <div class="salary-info" style="margin-top: 8px;">
                                    <span class="salary-brutto" style="background: #e8f5e8; color: #2e7d32; padding: 3px 8px; border-radius: 12px; font-size: 12px; margin-right: 8px;">
                                        üí∞ ${emp.stundenlohn_brutto.toFixed(2)}‚Ç¨/h brutto
                                    </span>
                                    <span class="salary-netto" style="background: #e3f2fd; color: #1565c0; padding: 3px 8px; border-radius: 12px; font-size: 12px;">
                                        üíµ ${emp.stundenlohn_netto.toFixed(2)}‚Ç¨/h netto
                                    </span>
                                </div>
                            ` : ''}
                            ${lowHours ? '<div class="low-hours-warning">‚ö†Ô∏è Weniger als 10 Stunden/Woche</div>' : ''}
                            ${emp.notizen ? `<div style="margin-top: 8px; color: #666; font-size: 14px;">üí¨ ${emp.notizen}</div>` : ''}
                        </div>
                        
                        <div class="employee-actions">
                            <button class="btn btn-warning btn-small" onclick="editEmployee('${emp.id}')">
                                <i class="fas fa-edit"></i> Bearbeiten
                            </button>
                            <button class="btn btn-danger btn-small" onclick="deleteEmployee('${emp.id}', '${emp.name}')">
                                <i class="fas fa-trash"></i> L√∂schen
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function getDaysAbbreviation(days) {
            if (!days || days.length === 0) return '';
            
            const dayMap = {
                'Montag': 'Mo',
                'Dienstag': 'Di',
                'Mittwoch': 'Mi',
                'Donnerstag': 'Do',
                'Freitag': 'Fr',
                'Samstag': 'Sa',
                'Sonntag': 'So'
            };

            return days.map(day => dayMap[day] || day.substr(0, 2)).join(', ');
        }

        function openEmployeeModal(employee = null) {
            currentEditId = employee ? employee.id : null;
            const modal = document.getElementById('employeeModal');
            const modalTitle = document.getElementById('modalTitle');
            const form = document.getElementById('employeeForm');

            modalTitle.textContent = employee ? 'Mitarbeiter bearbeiten' : 'Neuen Mitarbeiter hinzuf√ºgen';
            
            if (employee) {
                // Fill form with employee data
                document.getElementById('employeeName').value = employee.name || '';
                document.getElementById('employeeRole').value = employee.rolle || '';
                document.getElementById('startTime').value = employee.startzeit || '';
                document.getElementById('endTime').value = employee.endzeit || '';
                document.getElementById('hourlyWageBrutto').value = employee.stundenlohn_brutto || '';
                document.getElementById('hourlyWageNetto').value = employee.stundenlohn_netto || '';
                document.getElementById('employeeNotes').value = employee.notizen || '';

                // Set work days checkboxes
                document.querySelectorAll('input[name="arbeitstage"]').forEach(checkbox => {
                    checkbox.checked = employee.arbeitstage && employee.arbeitstage.includes(checkbox.value);
                });
            } else {
                // Reset form
                form.reset();
                document.querySelectorAll('input[name="arbeitstage"]').forEach(checkbox => {
                    checkbox.checked = false;
                });
            }

            modal.style.display = 'block';
            setTimeout(() => {
                document.getElementById('employeeName').focus();
            }, 100);
        }

        function closeEmployeeModal() {
            document.getElementById('employeeModal').style.display = 'none';
            currentEditId = null;
        }

        function saveEmployee() {
            const form = document.getElementById('employeeForm');
            const formData = new FormData(form);
            
            const arbeitstage = [];
            document.querySelectorAll('input[name="arbeitstage"]:checked').forEach(checkbox => {
                arbeitstage.push(checkbox.value);
            });

            if (arbeitstage.length === 0) {
                showNotification('Bitte w√§hlen Sie mindestens einen Arbeitstag aus', 'error');
                return;
            }

            const employeeData = {
                name: formData.get('name').trim(),
                rolle: formData.get('rolle'),
                arbeitstage: arbeitstage,
                startzeit: formData.get('startzeit'),
                endzeit: formData.get('endzeit'),
                stundenlohn_brutto: parseFloat(formData.get('stundenlohn_brutto')),
                stundenlohn_netto: parseFloat(formData.get('stundenlohn_netto')),
                notizen: formData.get('notizen').trim()
            };

            // Validation
            if (!employeeData.name || !employeeData.rolle || !employeeData.startzeit || !employeeData.endzeit || 
                !employeeData.stundenlohn_brutto || !employeeData.stundenlohn_netto) {
                showNotification('Bitte f√ºllen Sie alle Pflichtfelder aus', 'error');
                return;
            }

            // Validate that brutto >= netto
            if (employeeData.stundenlohn_brutto < employeeData.stundenlohn_netto) {
                showNotification('Bruttolohn muss gr√∂√üer oder gleich dem Nettolohn sein', 'error');
                return;
            }

            let success = false;
            if (currentEditId) {
                success = updateEmployee(currentEditId, employeeData);
                showNotification(success ? 'Mitarbeiter erfolgreich aktualisiert' : 'Fehler beim Aktualisieren', success ? 'success' : 'error');
            } else {
                success = addEmployee(employeeData);
                showNotification(success ? 'Mitarbeiter erfolgreich hinzugef√ºgt' : 'Fehler beim Hinzuf√ºgen', success ? 'success' : 'error');
            }

            if (success) {
                closeEmployeeModal();
                loadEmployeeList();
                updateStats();
                populateRoleFilter();
            }
        }

        function editEmployee(id) {
            const restaurantData = getCurrentRestaurantData();
            if (!restaurantData) return;

            const employee = restaurantData.employees.find(emp => emp.id === id);
            if (employee) {
                openEmployeeModal(employee);
            }
        }

        function deleteEmployee(id, name) {
            if (confirm(`M√∂chten Sie den Mitarbeiter "${name}" wirklich l√∂schen?`)) {
                if (removeEmployee(id)) {
                    showNotification('Mitarbeiter erfolgreich gel√∂scht', 'success');
                    loadEmployeeList();
                    updateStats();
                    populateRoleFilter();
                } else {
                    showNotification('Fehler beim L√∂schen des Mitarbeiters', 'error');
                }
            }
        }

                function exportEmployeesToPDF() {
            // PDF export removido para funcionamento offline
            showNotification('PDF Export nicht verf√ºgbar im Offline-Modus. Verwenden Sie die Druckfunktion des Browsers.', 'info');
            return;
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            // ESC to close modal
            if (e.key === 'Escape' && document.getElementById('employeeModal').style.display === 'block') {
                closeEmployeeModal();
            }
            // Ctrl+N to add new employee
            if (e.ctrlKey && e.key === 'n') {
                e.preventDefault();
                openEmployeeModal();
            }
        });
    </script>
